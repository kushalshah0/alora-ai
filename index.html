<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/favicon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, shrink-to-fit=no, user-scalable=no" />
    <script>
      (function() {
        try {
          var t = localStorage.getItem('theme');
          var d = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (t === 'dark' || (!t && d)) document.documentElement.classList.add('dark');
        } catch (e) {}
      })();
    </script>
    <meta name="theme-color" content="#3b82f6" />
    <title>Alora AI</title>
  </head>
  <body class="h-full bg-white text-gray-900 dark:bg-gray-950 dark:text-gray-100">
    <div id="root" class="h-full"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
